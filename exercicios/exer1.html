<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
       #btn_left{
        font-size: 30px;
        }
        h1{
          text-align: center  ;
        }
    </style>
    
  <script>
   function resultado_media(){ 
     var nome_aluno = col.nome.value
     var disciplina = col.materia.value
     var nota_1 = Number.parseFloat(col.nota_1.value)
     var nota_2 = Number.parseFloat(col.nota_2.value)
     var media = (nota_1+nota_2)/2 ;

     if(media <= 3 ){
          document.getElementById("if1").innerHTML = (nome_aluno.toUpperCase() + ", está em Reprovado, em "+ disciplina)

        }else if(media > 3 && media < 7 ){
          document.getElementById("if1").innerHTML = (nome_aluno.toUpperCase() +", está em Recuperação, em "+ disciplina)

        }else if(media >= 7){
          document.getElementById("if1").innerHTML = (nome_aluno.toUpperCase() +", está Aprovado, em  " + disciplina )
        }
      }
</script>

</head>
<body>  
  
  <h1>Exercicio 1</h1>
     
  <div class="row">
    <form class="col_s12" id="col_s12" name="col">
      <div class="row">
     
        <div class="input-field col s6">
          <input placeholder="" name="nome" id="nome" type="text" class="validate">
          <label for="nome">Nome Completo</label>
        </div>
     
        <div class="input-field col s6">
          <input id="materia" name="materia" type="text" class="validate">
          <label for="materia">Matéria</label>
        </div>
      </div>
     
      <div class="row">
        <div class="input-field col s12">
          <input id="nota_1" name="nota_1" type="text" class="validate">
          <label for="nota_1">Nota 1</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="nota_2" name="nota_2" type="text" class="validate">
          <label for="nota_2">Nota 2</label>
        </div>
      </div>
  
    </form>
  </div>
  <button id="btn_left" class="btn waves-effect waves-light" onclick="resultado_media()" type="submit" name="action">Verificar
  </button>
  <h3 id="if1"></h3>
  
 



  
     
</body>
</html>
